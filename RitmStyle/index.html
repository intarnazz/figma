<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RitmStyle</title>
</head>
<body>
    <div class="container">
        <header class="container__header">
            <div class="header__logo">
                <img src="img/w.svg" alt="W" class="logo__img">
            </div>
            <nav>
                <ul class="nav__text">
                    <li>Главная</li>
                    <li>Сеансы</li>
                    <li>Отзывы</li>
                    <li>Контакты</li>
                    <li>Новости</li>
                    <li>Обо мне</li>
                    <li>Блог</li>
                </ul>
            </nav>
            <button class="button">
                Записаться на сеанс
            </button>
        </header>
        <section class="container__opening_image">
            <ul class="opening_image__title">
                <li class="title__text">
                    <div class="text__subtitle">
                        <img src="img/white_left.svg" alt="left">
                        Укрепление здоровья
                        <img src="img/white_right.svg" alt="right">
                    </div>
                </li>
                <li class="title__text"><h2 class="text__opening">Акватерапия<br>RitmStyle</h2></li>
            </ul>
        </section>
        <section class="container__seance">
            <div class="seance__title">
                <img src="img/left.svg" alt="left">
                <h2>Сеансы RitmStyle</h2>
                <img src="img/right.svg" alt="right">
            </div>
            <div class="seance__box">
                <div class="box__item_1 box_item">
                    Стандартный RitmStyle
                </div>
                <div class="box__item_2 box_item"></div>
                <div class="box__item_2 box_item"></div>
                <div class="box__item_2 box_item"></div>
                <div class="box__item_2 box_item"></div>
            </div>
        </section>
    </div>
</body>
</html>
