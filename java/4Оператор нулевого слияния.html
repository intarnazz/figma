<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оператор нулевого слияния</title>
</head>
<body>
    <script>
        // result = a ?? b
        let user = prompt();
        alert(user ?? "Аноним"); // Аноним (user не существует)
        
        let height = 0;
        alert(height || 100); // 100
        alert(height ?? 100); // 0
    </script>
</body>
</html>
