<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логические операторы</title>
</head>
<body>
    <script>
        let knock = prompt('Кто там?')
        if( knock == '' || knock == null ) alert("Отменено")
        else if ( knock == 'Админ'){ 
            let password = prompt('Пароль:')
            if( password === '' || password === null ) alert("Отменено")
            else if (password == 'Я Главный') alert("Здравствуйте")
            else{
                alert('Неверный пароль')
            }
        }
        else{
            alert('Я вас не знаю')
        }
    </script>
</body>
</html>
